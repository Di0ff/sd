services:
  web:
    build:
      context: .
      dockerfile: server/Dockerfile
    ports:
      - "8080:8080"
    env_file:
      - .env
    environment:
      - STATIC_DIR=/app/static
      - PORT=8080
      - RSVP_DATA_PATH=/app/data/rsvps.json
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN:-}
    volumes:
      - rsvp-data:/app/data
volumes:
  rsvp-data:
